<!DOCTYPE html> 
<html  lang = " ja " >

<head> 
    <meta  charset = " UTF-8 " > 
    <meta  name = " viewport "  content = " width=device-width, initial-scale=1.0 " > 
    <title>布局示例</title> 
    <link  rel = " stylesheet "  href = " layout.css " > 
</head>

<body> 
    <h1>网页布局</h1>

    <!-- 块级元素和行内元素的比较 --> 
    <h2>块级元素和行内元素</h2> 
    <div  class = " r " > div1（块级元素）</div> 
    <div  class = " g " > div2（块级元素）</div> 
    <div  class = " b " > div3（块级元素）</div> 
    <span  class = " r " > span1（行内元素）</span> 
    <span  class = " g " > span2（行内元素）</span> 
    <span  class = " b " > span3（行内元素）</span>

    <!-- 盒模型 --> 
    <h2>盒模型</h2> 
    <div  class = " box " >盒模型的四个区域</div>

    <!-- 子元素位置 -- 
    <h2>子元素位置</h2> 
    <div  class = " outer-box " > 
        <div  class = " inner-box " >内框</div> 
    </div>

    <!-- Flexbox 示例 --> 
    <h2> Flexbox 示例</h2> 
    <div  class = " container " > 
        <div  class = " item " >项目 1 </div> 
        <div  class = " item " >项目 2 </div> 
        <div  class = " item " >项目 3 </div> 
    </div>

    <!-- 2 列布局 --> 
    <h2> 2 列布局</h2> 
    <div  class = " flex-2column " > 
        <header>标题</header> 
        <main> 
            <article>文章内容</article> 
            <aside>侧边栏</aside> 
        </main>         
        <footer>页脚</footer> 
    </div>

    <!-- 三栏布局 --> 
    <h2>三栏布局</h2> 
    <div  class = " flex-3column " > 
        <header>头部</header> 
        <main> 
          <nav>导航</nav> 
          <article>文章内容</article> 
          <aside>侧边栏</aside> 
        </main>     
        <footer>底部</footer> 
    </div>

    <!-- 固定菜单 --> 
    <ul  class = " menu " > 
        <li> <a href="#">首页</a> </li> <li> <a href="#">关于我们</a> </li> <li> <a href="#">服务</a> </li> <li> <a href="#">联系我们</a> </li> </ul> </body> 
         
         
         
    


</html>
